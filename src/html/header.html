<header class="header" data-aos="slide-down">
  <div class="container">
    <div class="header__main">
      <img src="img/logo.png" alt="logo" />
      <nav class="header__inner">
        <div class="header__links">
          <a href="#explore" class="header__link">Explore</a>
          <a href="#creators" class="header__link">Creators</a>
          <a href="#community" class="header__link">Community</a>
        </div>
        <button class="header__btn">Connect Wallet</button>
      </nav>
      <button class="header__burger">
        <img src="img/icons/icons.svg#burger" alt="open menu" />
      </button>
      <button class="header__burger--close">
        <img src="img/icons/icons.svg#close" alt="close menu" />
      </button>
    </div>
  </div>
</header>
